<div class="keg-details" *ngIf="childKeg">
  <h3>Brand: {{childKeg.brand}}</h3>
  <h3>Style: {{childKeg.style}}</h3>
  <h3 [class]="colorCost(childKeg)">Price: ${{childKeg.price}}</h3>
  <h3>Alcohol Content: {{childKeg.alcoholContent}}%</h3>
  <button (click)="editKegDetails(childKeg)" class="btn btn-success mb-3">Edit</button>
</div>
